# All API traffic routed to FastAPI backend
[[redirects]]
  from = "/api/*"
  to = "https://fininsight.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify", X-Proxy-Type = "FastAPI"}

# FastAPI proxy for specific endpoints
[[redirects]]
  from = "/fastapi/*"
  to = "https://fininsight.onrender.com/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify", X-Proxy-Type = "FastAPI"}

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"