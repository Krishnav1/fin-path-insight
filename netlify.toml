[build]
  command = "npm install && npm run postinstall && npm run netlify-build"
  publish = "dist"
  environment = { NODE_VERSION = "18.18.0" }

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google/generative-ai"]

[functions.fingenieChat]
  timeout = 30

[functions.getInvestmentReport]
  timeout = 30

[functions.finGenieOracle]
  timeout = 30

# API requests will be handled by Netlify Functions
# No proxy redirect needed as we're using /.netlify/functions/* paths directly

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css" 