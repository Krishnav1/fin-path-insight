[build]
  command = "npm install && npm run postinstall && npm run netlify-build"
  publish = "dist"
  environment = { NODE_VERSION = "18.18.0" }


# API requests can be handled by both Netlify Functions and Deno Deploy
# Adding redirects for direct API calls to Deno Deploy

[[redirects]]
  from = "/api/*"
  to = "https://fininsight-api.deno.dev/api/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Add comprehensive Content Security Policy headers and CORS settings
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; font-src * data:; img-src * data: blob:; connect-src * data: blob: 'unsafe-inline'; frame-src *; object-src 'none'; base-uri 'self';"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"