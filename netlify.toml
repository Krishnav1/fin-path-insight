# News API endpoints
[[redirects]]
  from = "/fastapi/news/market/global"
  to = "https://fininsight.onrender.com/api/v1/news/latest?market=global"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/fastapi/news/market/india"
  to = "https://fininsight.onrender.com/api/v1/news/latest?market=india"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/api/news/latest"
  to = "https://fininsight.onrender.com/api/v1/news/latest"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Company news
[[redirects]]
  from = "/api/news/company/*"
  to = "https://fininsight.onrender.com/api/v1/news/company/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Stock peers endpoint
[[redirects]]
  from = "/api/stocks/peers"
  to = "https://fininsight.onrender.com/api/v1/market-data/peers"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# FinGenie chat endpoint
[[redirects]]
  from = "/fastapi/fingenie/chat"
  to = "https://fininsight.onrender.com/api/v1/fingenie/chat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# AI Analysis endpoint
[[redirects]]
  from = "/api/ai-analysis/company"
  to = "https://fininsight.onrender.com/api/v1/ai-analysis/company"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Indian market overview
[[redirects]]
  from = "/api/market-data/indian-market/overview"
  to = "https://fininsight.onrender.com/api/v1/market-data/indian-market/overview"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# All other API traffic routed to backend
[[redirects]]
  from = "/api/*"
  to = "https://fininsight.onrender.com/api/v1/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"