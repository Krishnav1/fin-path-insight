[build]
  command = "npm install && npm run postinstall && npm run netlify-build"
  publish = "dist"
  environment = { NODE_VERSION = "18.18.0" }

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@google/generative-ai"]

[functions.fingenieChat]
  timeout = 60

[functions.getInvestmentReport]
  timeout = 60

[functions.finGenieOracle]
  timeout = 60

# API requests can be handled by both Netlify Functions and Deno Deploy
# Adding redirects for direct API calls to Deno Deploy

[[redirects]]
  from = "/api/*"
  to = "https://fininsight-api.deno.dev/api/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Add Content Security Policy headers with all necessary permissions
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*; font-src 'self' https://fonts.gstatic.com https://*; img-src 'self' data: https://* blob:; connect-src 'self' https://* wss://*; frame-src 'self' https://*; object-src 'none'; base-uri 'self'; form-action 'self'; media-src 'self' https://*; worker-src 'self' blob:;"